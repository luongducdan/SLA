<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLA Project: Second Language Acquisition Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="flex min-h-screen">
    
    <nav id="sidebar" class="w-1/4 fixed h-screen p-6 shadow-xl z-10 hidden lg:block">
        <div id="nav-links" class="space-y-2">
            </div>
    </nav>
    
    <main class="w-full lg:w-3/4 lg:ml-[25%] p-4 sm:p-8">

        <button id="menu-toggle" class="lg:hidden fixed top-4 left-4 z-20 p-3 bg-slate-800 rounded-full shadow-lg">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        
        <div id="mobile-sidebar" class="fixed inset-0 bg-slate-100 bg-opacity-95 z-40 transform -translate-x-full transition-transform duration-300 lg:hidden">
            <div class="h-full w-4/5 bg-white p-6 shadow-2xl">
                <button id="close-menu" class="absolute top-4 right-4 text-slate-800 p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <h1 class="text-3xl font-extrabold mb-8 text-slate-800 border-b border-slate-200 pb-4">SLA</h1>
                <div id="mobile-nav-links" class="space-y-2">
                    </div>
            </div>
        </div>

        <header class="mb-6 pt-16 lg:pt-0">
            <h1 class="text-5xl sm:text-6xl font-black text-slate-800 mb-4 tracking-tight">SLA</h1>
            
            <div class="h-1 bg-slate-800 w-32 mt-4 rounded"></div>
        </header>

        <section id="file-download-section" class="mb-10 p-4 sm:p-6 bg-white rounded-xl shadow-lg border border-slate-300">
            <h3 class="text-2xl font-bold text-slate-800 mb-4 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-3 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                Tải FILE
            </h3>
            <div class="flex flex-col sm:flex-row items-center justify-between">
                <p class="text-slate-600 mb-4 sm:mb-0 sm:mr-4">SLA.pdf</p>
                <a 
                    href="SLA.pdf" 
                    download="SLA.pdf"
                    class="w-full sm:w-auto px-6 py-2 border border-slate-800 text-white bg-slate-800 font-semibold rounded-full hover:bg-slate-700 transition duration-300 shadow-md flex items-center justify-center"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Tải File
                </a>
            </div>
        </section>

        <section id="content-container" class="space-y-12">
            </section>

        <section id="group-members" class="mt-20 pt-8 border-t border-slate-200">
            <h2 class="text-4xl font-bold text-slate-800 mb-6 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 mr-3" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.38 0 2.5 1.12 2.5 2.5S13.38 10 12 10 9.5 8.88 9.5 7.5 10.62 5 12 5zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
                Members of my group:
            </h2>
            
            <div id="member-cards" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                </div>
        </section>

        <footer class="mt-16 pt-8 border-t border-slate-200 text-center text-slate-500">
            <p class="text-sm">&copy; 2025 SLA Project Report. All Rights Reserved. (Content is unedited per requirement.)</p>
        </footer>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
